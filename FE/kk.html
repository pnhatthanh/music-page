<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Email</title>

		<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

		<style>
			.proton-body {
				display: block;
				padding: 0px;
				margin: 0px;
			}
			.proton-wrapper {
				width: 100%;
				display: block;
				overflow: hidden;
				box-sizing: border-box;
				color: #222;
				background: #f2f2fd;
				font-size: 18px;
				font-weight: normal;
				font-family: 'Baloo 2', 'Open Sans', 'Roboto', 'Segoe UI', 'Helvetica Neue', Helvetica, Tahoma, Arial, monospace, sans-serif;
			}

			.proton-table {
				border-collapse: collapse;
				border-spacing: 0;
				border: 0px;
				width: 640px;
				max-width: 90%;
				margin: 100px auto;
				box-shadow: 0px 20px 48px rgba(0, 0, 0, 0.2);
				border-radius: 10px;
				overflow: hidden;
			}

			.proton-table tr {
				background: #ffffff;
			}

			.proton-table td,
			.proton-table th {
				border: 0px;
				border-spacing: 0;
				border-collapse: collapse;
			}

			.proton-table tr td {
				padding: 0px 40px;
				box-sizing: border-box;
			}

			.proton-margin {
				float: left;
				width: 100%;
				overflow: hidden;
				height: 40px;
				padding-bottom: 0px;
				box-sizing: border-box;
			}

			.proton-div {
				float: left;
				width: 100%;
				overflow: hidden;
				box-sizing: border-box;
			}
			.proton-table img,
			.proton-table a img {
				display: block;
				max-width: 100%;
				margin-bottom: 20px;
				border: 0px;
				border-radius: 10px;
				overflow: hidden;
			}

			.proton-table a.proton-button {
				display: inline-block;
				font-weight: bold;
				font-size: 17px;
				padding: 15px 40px;
				margin: 20px 0px;
				color: #ffffff !important;
				background: #6d49fc !important;
				border-radius: 10px;
				text-decoration: none;
				outline: none;
			}

			.proton-table a.proton-button:hover {
				color: #ffffff !important;
				background: #55cc55 !important;
			}


		</style>
	</head>

	<body class="proton-body">
		<div class="proton-wrapper">
			<table class="proton-table">
				<tbody>
					<tr class="proton-tr">
						<td class="proton-td" colspan="10" style="">
							<h2 style="text-align: center;">Welcome to ShowroomDragonCar !</h2>
							<h3 style="text-align: center; color: red;">Thiết lập mật khẩu mới</h3>
							<p style="margin-left: 20px;">
								Mã OTP: 0987654
							</p>
							<center>
								<img src="https://carshop.vn/wp-content/uploads/2022/07/hinh-nen-xe-oto-dep-7.jpg" alt="Image" />
							</center>
						</td>
					</tr>

					<tr class="proton-tr">
						<td class="proton-td" colspan="10" style="">
							<center>
								<a class="proton-button" target="_blank">Confirm Email</a>
							</center>
						</td>
					</tr>				
				</tbody>
			</table>
		</div>
	</body>
</html>
